<div class="app">
  <div class="angular-univ-container">
    <img class="img-fluid" ngSrc="assets/angular_icon.png" alt="angular icon" height="300" width="300"/>
    <h1>Angular University</h1>
    <a href="https://angular-university.io">angular-university.io</a>
  </div>
  @if (isLoading()) {
    <div
      id="mat-spinner"
      class="mat-spinner-container">
      <mat-spinner/>
    </div>
  } @else {
    <div id="app-todos-list">
      <app-todos-list/>
    </div>
  }

</div>
